<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link rel="stylesheet" href="C:\Users\gungu\OneDrive\Desktop\hack\conference\style.css">
</head>
<body>
    <div id="container">
        <h1>Video Conferencing</h1>
        <div id="advisor-message">
            <p>Our Financial Advisor is Joining Shortly...</p>
        </div>
        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div id="controls">
            <button id="start-button"><i class="fas fa-video"></i> Start Call</button>
            <button id="stop-button"><i class="fas fa-phone-slash"></i> Stop Call</button>
            <button id="mute-button"><i class="fas fa-microphone"></i> Mute</button>
        </div>
        <div id="chat-container">
            <h2>Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
    </div>
    <script src="C:\Users\gungu\OneDrive\Desktop\hack\conference\script.js"></script>
</body>
</html>
